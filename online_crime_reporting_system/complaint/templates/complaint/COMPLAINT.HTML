{% extends 'temp/user.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
<center>
	<h1>REPORT CRIME</h1>
	<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
		<table cellpadding="5" cellspacing="5"> 
			<tr>
				
				<th>NAME</th><td><input type="text" name="name">
				</td>
			</tr>
			<tr>
				<th>PHONE</th>
				<td><input type="number" name="PHONE">
				</td>
			</tr>
			<tr>
				<th>LOCATION</th>
				<td><input type="TEXT" name="location">
				</td>
			</tr>
			<tr>
				<th>Report a crime</th>
				<td><textarea name="crimereport"></textarea>
				</td>
			</tr>
			<tr>
				<th>UPLOAD A PHOTO</th>
				<td><input type="file" name="img">
				</td>
			</tr>
			<tr>
				<th>DATE</th>
				<td><input type="date" name="date">
				</td>
			</tr>
			<tr>
				<th>TIME</th>
				<td><input type="time" name="time">
				</td>
			</tr>

			
			<tr><th></th>
				
				<td>
				<input type="submit" name="button" value="ADD" ></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}

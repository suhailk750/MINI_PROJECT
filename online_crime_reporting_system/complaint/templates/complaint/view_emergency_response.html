{% extends 'temp/police.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body><center><h1>CRIME REPORT</h1><BR><br><br>
<table border="1">
	<tr>

		<TH>COMPLAINT</TH>

		<th>DATE</th>
		<th>TIME</th>
        <th>REPLY</th>
	</tr>
    {% for i in x %}
	<tr>

		<td>{{ i.complaint }}</td>
		<td>{{ i.date }}</td>
		<td>{{ i.time }}</td>
        <td>{{ i.reply }}</td>


	</tr>
    {% endfor %}

</table></center>
</body>
</html>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>login</title>
</head>
<body>
<center>
	<h1>MISSING PERSON</h1>
	<form method="POST">
        {% csrf_token %}
		<table cellpadding="5" cellspacing="5">
			<tr>
				<th>PERSON NAME</th>
				<td><input type="text" name="username">
				</td>
			</tr>
			<tr>
				<th>AGE</th>
				<td><input type="number" name="age">
				</td>
			</tr>
			<tr>
				<th>ADDRESS</th>
				<td><input type="text" name="addr">
				</td>
			</tr>
			<tr>
			<td><b>GENDER </b></td>
			<td>: male <input type="radio" name="gndr" value="male">female
                <input type="radio" name="gndr" value="female">
			</td>
		</tr>
		<tr>
				<th>PHOTO</th>
				<td><input type="file" name="img">
				</td>
			</tr>
			<tr>
				<th></th>
				
				<td>
				<input type="submit" name="button" value="ADD" align="center"></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
